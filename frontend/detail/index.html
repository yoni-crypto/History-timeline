<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail - Zemen Atlas</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="./detail.css">
</head>

<body>
  <header id="app-header">
    <div class="header-left">
      <div class="logo-section">
        <a href="../index.html" class="logo-link">
          <img src="../logo2.png" alt="Zemen Atlas" class="logo-image">
          <span class="logo-text">Zemen <span class="logo-accent">Atlas</span></span>
        </a>
      </div>
      <nav class="nav-menu">
        <a href="../" class="nav-link">Map View</a>
        <a href="../history/" class="nav-link">History View</a>
        <a href="../store/" class="nav-link">Store</a>
        <a href="./orders/" class="nav-link" style="display: none;">Orders</a>
      </nav>
      <div></div>
    </div>
    <div class="header-right">
      <button id="cart-btn" class="header-btn" onclick="window.location.href='../cart/'">
        Cart (<span id="cart-count">0</span>)
      </button>
      <div class="user-avatar" id="user-avatar">Login</div>
    </div>
  </header>

  <main>
    <div class="container">
      <a href="../history/" class="back-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
        Back to History
      </a>

      <div id="detail-content">
        <div class="loading">Loadingâ€¦</div>
      </div>

      <div id="detail-tabs" class="hidden">
        <button data-detail-tab="summary" class="detail-tab active">Summary</button>
        <button data-detail-tab="wikipedia" class="detail-tab inactive">Wikipedia</button>
      </div>
      <div id="detail-wikipedia" class="hidden">
        <iframe id="wikipedia-frame" title="Wikipedia"></iframe>
      </div>
    </div>
  </main>

  <script src="./detail.js"></script>
  <script>
    // Update cart count on page load
    document.addEventListener('DOMContentLoaded', function() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const count = cart.reduce((total, item) => total + item.quantity, 0);
      const cartCountEl = document.getElementById('cart-count');
      if (cartCountEl) cartCountEl.textContent = count;
    });
  </script>
</body>

</html>
